<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | تواصل معنا </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="box card">
            <div class="items">
                <div class="item-image">
                    <img src="./images/bg.webp" alt="" srcset="">
                </div>
                <div class="item">
                    <div class="heading">
                        <h1 class="title">لتواصل معنا </h1>

                    </div>
                    <form action="">
                        <div class="field">
                            <input type="text" id="fullname" placeholder=" ">
                            <label for="fullname">الإسم الكامل</label>
                        </div>
                        <div class="field">
                            <input type="text" id="email" placeholder=" ">
                            <label for="email">البريد إلكتروني</label>
                        </div>
                        <div class="field">
                            <input type="text" id="phone" class="phone" placeholder=" ">
                            <label for="phone">الهاتف
                            </label>
                        </div>
                        <div class="field">
                            <textarea name="" id="message" rows="6"></textarea>
                            <label for="message">الرسالة</label>
                        </div>
                        <div class="btns">
                            <button class="btn-submit">إرسال</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
